<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section id="welcome-section">
        <h1>Welcome to Tic Tac Toe</h1>
        <button id="sign-in-button">Sign In</button>
        <button id="sign-up-button">Create Account</button>
      </section>
      <section id="sign-in-section">
        <h1>Sign In</h1>
        <form id="sign-in-form">
          <input name="credentials[email]" type="email" placeholder="email" required>
          <input name="credentials[password]" type="password" placeholder="password" required>
          <button type="submit">Submit</button>
          <button class="return-to-welcome-page">Return</button>
        </form>
        <div class="user-notification"></div>
      </section>
      <section id="sign-up-section">
        <h1>Create an Account</h1>
        <form id="sign-up-form">
          <input name="credentials[email]" type="email" placeholder="email" required>
          <input name="credentials[password]" type="password" placeholder="password" required>
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password" required>
          <button type="submit">Submit</button>
          <button class="return-to-welcome-page">Return</button>
        </form>
        <div class="user-notification"></div>
      </section>
      <nav id="nav-section">
        <button id="game-play-button" class="btn btn-primary">Game Play</button>
        <button id="start-game-button" class="btn btn-primary">Let's Play</button>
        <button id="open-games-button" class="btn btn-primary">Open Games <span class="badge badge-light"></span></button>
        <button id="account-button" class="btn btn-primary">Account</button>
        <button id="sign-out-button" class="btn btn-primary">Sign Out</button>
      </nav>
      <section id="game-play-section">
        <p>[description of tic-tac-toe game, how to play it, what game options there are, etc]</p>
      </section>
      <section id="game-section">
        <div class="user-notification alert alert-info"></div>
        <div id="game-board">
          <div data-game-board-index="0"></div>
          <div data-game-board-index="1"></div>
          <div data-game-board-index="2"></div>
          <div data-game-board-index="3"></div>
          <div data-game-board-index="4"></div>
          <div data-game-board-index="5"></div>
          <div data-game-board-index="6"></div>
          <div data-game-board-index="7"></div>
          <div data-game-board-index="8"></div>
        </div>
        <button id="exit-game">Exit Game</button>
      </section>
      <section id="open-games-section">
        <table class="table table-hover">
          <thead>
            <tr>
              <th colspan="3" scope="colgroup">Summary Game Statistics</th>
            </tr>
            <tr>
              <th scope="col"></th>
              <th scope="col">Games</th>
              <th scope="col">%</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Started</th>
              <td id="started-absolute"></td>
              <td id="started-percent"></td>
            </tr>
            <tr>
              <th scope="row">Finished</th>
              <td id="finished-absolute"></td>
              <td id="finished-percent"></td>
            </tr>
            <tr>
              <th scope="row">Open</th>
              <td id="open-absolute"></td>
              <td id="open-percent"></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section id="account-section">
        <p>To change your password please enter your old one and a secure new one.</p>
        <form id="change-password-form">
          <input name="passwords[old]" type="password" placeholder="old password" required>
          <input name="passwords[new]" type="password" placeholder="new password" required>
          <button type="submit">Submit</button>
        </form>
        <div class="user-notification"></div>
      </section>
      <section id="game-result-section">
        <div class="user-notification"></div>
        <p>Would you like to play again?</p>
        <button id="play-again">Yes</button>
        <button id="stop-playing">No</button>
      </section>
    </body>
</html>
