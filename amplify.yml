version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install v14.20.0
        - nvm use
        - npm ci
    build:
      commands:
        - nvm use
        - grunt build
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
